<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <link rel="icon" type="image/png" href="images/favicon.png">
        <title>WCB Cafe - CONTACT</title>
        <meta name="description" content="ブレンドコーヒーとヘルシーなオーガニックフードを提供するカフェ">
    <!-- CSS -->    
        <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
        <link href="https://fonts.googleapis.com/css?family=Philosopher" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
    </head>

    <body>
        <div id="contact" class="big-bg">
            <header class="page-header wrapper">
                <h1><a href="index.html"><img class="logo" src="images/logo.svg" alt="WCBカフェホーム"></a></h1>
                <nav>
                    <ul class="main-nav">
                        <li><a href="news.html">News</a></li>
                        <li><a href="menu.html">Menu</a></li>
                        <li><a href="contact.html">Contact</a></li>
                    </ul>
                </nav>
            </header>

            <div class="wrapper">
                <h2 class="page-contact">Contact</h2>
                <form action="#">
                    <div>
                        <label for="name">お名前</label>
                        <input type="text" id="name" name="your-name">
                    </div>

                    <div>
                        <label for="email">メールアドレス</label>
                        <input type="email" name="your-email">
                    </div>

                    <div>
                        <label for="message">メッセージ</label>
                        <textarea id="message" name="your-message"></textarea>
                    </div>

                    <input type="submit" class="button" value="送信">
                </form>
            </div>
        </div><!-- /#home -->

        <section id="location">
            <div class="wrapper">
                <div class="location-info">
                    <h3 class="sub-title">カフェ東駅前</h3>
                    <p>
                        住所：東京都新宿区<br>
                        西新宿１丁目７ー３<br>
                        電話：03-3344-5555<br>
                        営業時間：10:00 ~ 20:00<br>
                        休日：日曜
                    </p>
                </div><!-- /.location-info -->
                <div class="location-map">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3240.409915047831!2d139.69468371508398!3d35.69152908019189!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x60188cd6981dce11%3A0xd80e6de9c4ed9732!2z5p2x5Lqs5Zu96Zqb5bel56eR5bCC6ZaA6IG35aSn5a2m!5e0!3m2!1sja!2sjp!4v1661556543752!5m2!1sja!2sjp" width="800" height="400" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div><!-- /.location-map -->
            </div><!-- /.wrapper -->
        </section><!-- /#location -->

        <section id="sns">
            <div class="wrapper">
                <div class="sns-box">
                    <h3 class="sub-title">Instagram</h3>
                    <div class="insta"><a href="https://www.instagram.com/p/Bvdq0IkB_qU/"><img src="./images/スクリーンショット 2022-08-27 110231.png"></a></div>
                </div>

                <div class="sns-box">
                    <h3 class="sub-title">Twitter</h3>
                    <a class="twitter-timeline" data-height="330" href="https://twitter.com/iput_univ?ref_src=twsrc%5Etfw">Tweets by iput_univ</a> <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
                </div>

                <div class="sns-box">
                    <h3 class="sub-title">YouTube</h3>
                    <iframe width="560" height="315" src="https://www.youtube.com/embed/kz-hgTvOook" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>
            </div><!-- /.wrapper -->

        <footer>
